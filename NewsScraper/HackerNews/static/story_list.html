

TEST PAGE - STORY LIST PAGE OPENED

<div class="stories" id="story-target">
  <div class="story-container" ng-repeat="story in stories">
    <div class="story-details"> 
    <span class="story-title">
    	<a href="[[ story.link ]]" target="_blank">[[ story.title ]]  </a>
    </span>
    <span>
	    <input type="checkbox" ng-change="submitReview(story)" ng-model="story.is_interested">Good</input>
	
		<button class="btn btn-danger" ng-click="deleteReview(story)">Delete</button>
		</span>
		
    </div>

    </br>
  </div>
</div>
